<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,700&display=swap"
    rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor</title>

</head>

<body class="flex justify-center items-center min-h-screen bg-[#37384e]">
  <section class="bg-white rounded-[35px] min-h-[560px]">
    <div class="grid grid-cols-[1.1fr_0.9fr] p-5 !h-full">
      <div class="flex flex-col gap-[30px] px-12 py-20">
        <h1 class="title-content text-5xl font-bold text-[#282839]">Stay updated!</h1>
        <p class="description-content max-w-[42ch] text-black">Join 60,000+ product managers receiving monthly updates
          on:</p>
        <div class="list-content flex flex-col gap-3 text-black">
          <div class="flex gap-4"><img class="w-[20px] h-[20px]" src="../assets/images/icon-list.svg"
              alt="Icon List">Product discovery and
            building
            what matters</div>
          <div class="flex gap-4"><img class="w-[20px] h-[20px]" src="../assets/images/icon-list.svg"
              alt="Icon List">Measuring to ensure updates
            are
            a success</div>
          <div class="flex gap-4"><img class="w-[20px] h-[20px]" src="../assets/images/icon-list.svg"
              alt="Icon List">And much more!</div>
        </div>
        <form class="flex flex-col gap-1" action="">
          <label class="text-xs font-bold" for="">Email address</label>
          <div class="flex flex-col gap-6">
            <input
              class="border-[#b6b6b8] rounded-md px-4 border-2 h-12 flex items-center justify-center text-black placeholder: "
              type="text" id="email" placeholder="email@company.com">
            <a href="#" class="bg-[#242543] rounded-md h-12 flex font-semibold items-center justify-center text-white"
              value="">Subscribe to
              monthly newsletter</a>
          </div>
        </form>
      </div>
      <div
        class="bg-[url('../assets/images/illustration-sign-up-desktop.svg')] !bg-cover min-h-max h-full bg-center rounded-[25px]">
      </div>
    </div>
  </section>
</body>

</html>
