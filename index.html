<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor</title>

</head>

<body>
  <div class="centeredElement">
    <div class="content">
      <h1 class="title-content">Stay updated!</h1>
      <p class="description-content">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="list-content">
        <div class="list-item"><img src="./assets/images/icon-list.svg" alt="Icon List">Product discovery and building
          what matters</div>
        <div class="list-item"><img src="./assets/images/icon-list.svg" alt="Icon List">Measuring to ensure updates are
          a success</div>
        <div class="list-item"><img src="./assets/images/icon-list.svg" alt="Icon List">And much more!</div>
      </div>
        <form class="form-style" action="">
          <label for="">Email address</label>
          <input type="text" id="email" placeholder="email@company.com">
          <a href="#" value="">Subscribe to monthly newsletter</a>
        </form>
    </div>
    <div class="bg-image"><img src="./assets/images/illustration-sign-up-desktop.svg" alt="Background Image"></div>
  </div>
</body>

</html>
